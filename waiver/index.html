<section id="waiver" class="py-20 bg-neutral-50">
  <div class="mx-auto max-w-4xl px-6">
    <h2 class="text-3xl font-heading text-center mb-8">Waiver Form</h2>
    <p class="text-lg text-gray-700 text-center mb-12">
      Please read the waiver carefully and complete the form below.
    </p>
    <div class="rounded-xl shadow-lg overflow-hidden">
      <iframe
        id="waiverForm"
        src="https://docs.google.com/forms/d/e/1FAIpQLSdYsuxDFr9b_6ofOGS8DWttZq84m_6zCsWB5jgdAZODhRxuDw/viewform?embedded=true"
        class="w-full"
        style="border: 0"
        frameborder="0"
        scrolling="no"
        >Loadingâ€¦</iframe
      >
    </div>
  </div>
</section>

<script>
  (function () {
    const el = document.getElementById("waiverForm");

    function pickHeight() {
      const vw = window.innerWidth;
      const vh = window.innerHeight;

      // base on common breakpoints + a vh multiplier for very small screens
      if (vw < 380) return Math.max(500, Math.floor(vh * 4.2));
      if (vw < 640) return Math.max(4000, Math.floor(vh * 3.4));
      if (vw < 1024) return 3300;
      if (vw < 1280) return 2400;
      return 2700; // wide desktop
    }

    function setH() {
      el.style.height = pickHeight() + "px";
    }

    setH();
    let t;
    window.addEventListener("resize", () => {
      clearTimeout(t);
      t = setTimeout(setH, 120);
    });
  })();
</script>
